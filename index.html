<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>

        @keyframes superRotateAbout {
            0% { transform: translate(calc(-100vw / 2), calc(-100vh / 2)) }
            100% { transform: translate(0px, 0px) }
        }
        @keyframes contRotate {
            0% { transform: rotate(55deg) scale(4); }
            100% { transform: rotate(0deg) scale(1); }
        }
        @keyframes superRotatePeople {
            0% { transform: translate(calc(-100vw / 2), calc(-100vh / 2)) }
            100% { transform: translate(-100vw) }
        }
        @keyframes superRotateContact {
            0% { transform: translate(calc(-100vw / 2), calc(-100vh / 2)) }
            100% { transform: translate(-100vw, -100vh) }
        }
        @keyframes superRotateServices {
            0% { transform: translate(calc(-100vw / 2), calc(-100vh / 2)) }
            100% { transform: translate(0px, -100vh) }
        }
        @keyframes superRotateContact {
            0% { transform: translate(calc(-100vw / 2), calc(-100vh / 2)) }
            100% { transform: translate(-100vw, -100vh) }
        }
        @keyframes superRotateAboutToHome {
            0% { transform: translate(0px, 0px) }
            100% { transform: translate(calc(-100vw / 2), calc(-100vh / 2)) }
        }
        @keyframes superRotatePeopleToHome {
            0% { transform: translate(-100vw) }
            100% { transform: translate(calc(-100vw / 2), calc(-100vh / 2)) }
        }
        @keyframes superRotateContactToHome {
            0% { transform:  translate(-100vw, -100vh) }
            100% { transform: translate(calc(-100vw / 2), calc(-100vh / 2)) }
        }
        @keyframes superRotateServicesToHome {
          0% {transform: translate(0px, -100vh)}
          100% {transform: translate(calc(-100vw/2), calc(-100vh / 2))}
        }
        @keyframes contRotateToHome {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(55deg) scale(4); }
        }

        /* Not working */
        @keyframes overFlowTransition {
            0%, 50% { overflow: hidden; }
            100% { overflow: auto; }
        }
        .about-zoom-section {
          top: calc(100% - 50px);
          position: relative;
          right: 0;
        }
        .about-zoom-section-inner {
          transform: rotate(270deg);
          float: right;
        }
        .people-zoom-section {
          position: relative;
          top: calc(100% - 50px);
        }
        .people-zoom-section-inner {
          transform: rotate(270deg);
          float: left; 
        }
        .services-zoom-section {
          position: relative;
          top: 39px;
          left:7px;
        }
        .services-zoom-section-inner {
          float: right; 
          transform: rotate(270deg)
        }
        .contact-zoom-section {
          position: relative;
          top: 39px;
          left: -6px;
        }
        .contact-zoom-section-inner {
          transform: rotate(270deg);
          float: left; 
        }
        .super-rotate-about-to-home {
            animation: superRotateAboutToHome 1.5s;
            transform: translate(calc(-100vw / 2), calc(-100vh / 2));
        }
        .super-rotate-people-to-home {
          animation: superRotatePeopleToHome 1.5s;
          transform: translate(calc(-100vw / 2), calc(-100vh / 2));
        }
        .super-rotate-contact-to-home {
          animation: superRotateContactToHome 1.5s;
          transform: translate(calc(-100vw / 2), calc(-100vh / 2));
        }
        .super-rotate-services-to-home {
          animation: superRotateServicesToHome 1.5s;
          transform: translate(calc(-100vw / 2), calc(-100vh / 2));
        }
        .cont-rotate-to-home {
            animation: contRotateToHome 1.5s;
            transform: rotate(55deg) scale(4);
        }
        .super-rotate-about {
            animation: superRotateAbout 1.5s;
            transform: translate(0px, 0px)
        }
        .cont-rotate {
            animation: contRotate 1.5s;
            transform: rotate(0deg) scale(1);
        }
        .super-rotate-people {
            animation: superRotatePeople 1.5s;
            transform: translate(-100vw)
        }
        .super-rotate-services {
            animation: superRotateServices 1.5s;
            transform: translate(0px,-100vh)
        }
        .super-rotate-contact {
            animation: superRotateContact 1.5s;
            transform: translate(-100vw, -100vh)
        }
        .super-cont {
            transform: translate(calc(-100vw / 2), calc(-100vh / 2)) scale(4)
        }

        .logo-cont {
          transform: translate(calc(-100vw / 2), calc(-100vh / 2))
        }
        .cont-transform {
            transform: rotate(55deg) scale(1);
        }
        .overFlow-hidden {
            overflow: hidden;
        }
        .overFlow-auto {
            animation: overflowTransition 5s;
            overflow: auto;
        }
        .cont {
            width: calc(100vw * 2);
            height: calc(100vh * 2);
            display: flex;
            flex-wrap: wrap;
        }
        #about {
            background-color: lightgray;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #people {
            background-color: red;
            width: 100vw;
            height: 100vh;
            
        }
        #contact{
            background-color: green;
            width: 100vw;
            height: 100vh;
        }
        #services {
            background-color: yellow;
            width: 100vw;
            height: 100vh;
        }
        .image-cont {
          width: calc(100vw*2);
          display: flex;
          position: fixed;
          justify-content: center;
          align-self: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div style="overflow: hidden; position: fixed">
    <div id="main-container" class="super-cont">
        <div id="container" class="cont cont-transform">
            <div class="image-cont">
                <img src="logo.svg" style="width:2.5em; transform: rotate(-55deg)">
            </div>
            <div id="about" class="overflow-hidden">
              <div class="about-zoom-section">
                <div class="about-zoom-section-inner">
                  <a onclick="rotate('about')">
                    About
                  </a>
                </div>
                </div>
            </div>   
            <div id="people">
              <div class="people-zoom-section">
                <div class="people-zoom-section-inner">
                <a onclick="rotate('people')">
                  People
                </a>
                </div>
              </div>
            </div> 
            <div id="services">
              <div class="services-zoom-section">
                <div class="services-zoom-section-inner">
                <a onclick="rotate('services')">
                  Services 
                </a>
                </div>
              </div>
            </div>
            <div id="contact">
              <div class="contact-zoom-section">
                <div class="contact-zoom-section-inner">
                <a onclick="rotate('contact')">
                  Contact
                </a>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    let state = {
      previous: 'home',
      current: 'home'
    }
    function rotate(section) {
        if (state.current == 'home') {
            var superCont = document.getElementById('main-container');
            var container = document.getElementById('container');
            var page = document.getElementById(section);
            superCont.classList.remove('super-rotate-'+state.previous+'-to-home');
            container.classList.add('cont-rotate-to-home');
            page.classList.remove('overFlow-hidden');
            superCont.classList.remove('super-cont');
            container.classList.remove('cont-transform');
            page.classList.add('overFlow-auto');
            superCont.classList.add('super-rotate-'+section);
            container.classList.add('cont-rotate');
            state.current = section
            state.previous = 'home'
        } else {
            var superCont = document.getElementById('main-container');
            var container = document.getElementById('container');
            var page = document.getElementById(section);
            page.classList.remove('overFlow-auto');
           
            page.classList.add('overFlow-hidden');
            superCont.classList.add('super-rotate-'+section+'-to-home');
            container.classList.add('cont-rotate-to-home');
            superCont.classList.remove('super-rotate-'+section);
            container.classList.remove('cont-rotate');
            state.current = 'home';
            state.previous = section;
        }
    }
</script>
</html>
